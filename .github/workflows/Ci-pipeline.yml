name:  Tests and scans CI

on:
  push:
   
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
 
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage for SonarCloud
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  sonarcloud:
    name: SonarCloud report
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage

      - name: Restore coverage
        run: |
          mkdir -p frontend/coverage
          mv lcov.info frontend/coverage/lcov.info
          sed -i "s|SF:${GITHUB_WORKSPACE}/frontend/|SF:frontend/|g" frontend/coverage/lcov.info

      - name: SonarCloud scan
        run: |
          docker run --rm \
            -v "$PWD:/usr/src" -w /usr/src \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            sonarsource/sonar-scanner-cli:latest \
            -Dproject.settings=frontend/sonar-project.properties \
            -Dsonar.branch.name="$BRANCH_NAME"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

      - name: Report link
        run: |
          echo "## SonarCloud report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**[View report](https://sonarcloud.io/dashboard?id=campus-guide-frontend)**" >> $GITHUB_STEP_SUMMARY