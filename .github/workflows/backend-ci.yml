name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # UNCOMMENT WHEN: Packages are finalized and package.json dependencies are stable
      # - name: Install dependencies
      #   working-directory: backend
      #   run: npm install

      # UNCOMMENT WHEN: ESLint config is added (.eslintrc.js or .eslintrc.json)
      # To set up: Run 'npm init @eslint/config' in backend folder
      # - name: Run linter
      #   working-directory: backend
      #   run: npm run lint

      # UNCOMMENT WHEN: Tests are written (e.g., using Jest)
      # - name: Run tests
      #   working-directory: backend
      #   run: npm test

      # UNCOMMENT WHEN: Tests are written and you want to enforce 70% coverage
      # - name: Check coverage threshold
      #   working-directory: backend
      #   run: npm test -- --coverage --coverageThreshold='{"global":{"lines":70,"statements":70,"functions":70,"branches":70}}'

  sonarcloud:
    name: SonarCloud report
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run from repo root so container sees full repo (including .git); use backend config
      - name: SonarCloud scan
        run: |
          docker run --rm \
            -v "$PWD:/usr/src" -w /usr/src \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            sonarsource/sonar-scanner-cli:latest \
            -Dproject.settings=backend/sonar-project.properties \
            -Dsonar.branch.name="$BRANCH_NAME" \
            -Dsonar.log.level=ERROR
        env:
          SONAR_TOKEN: "168229df2eaaf40cb711332d16cff07d71d2ee96"
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

      - name: SonarCloud report link
        run: |
          echo "## SonarCloud report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**[View Backend report](https://sonarcloud.io/dashboard?id=campus-guide-backend)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

