name: E2E-UI-Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'

jobs:
  e2e-maestro:
    name: Maestro E2E (Native APK)
    runs-on: ubuntu-latest
    env:
      FLOW_DIR: ${{ github.workspace }}/frontend/src/maestro
      APK_PATH: ${{ github.workspace }}/frontend/android/app/build/outputs/apk/debug/app-debug.apk
      MAESTRO_RESULTS_DIR: ${{ github.workspace }}/maestro-results

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Ensure prebuild assets exist
        working-directory: frontend
        run: |
          mkdir -p assets
          for f in icon.png splash.png adaptive-icon.png favicon.png; do
            [ -f "assets/$f" ] || cp assets/Clogo.png "assets/$f" || touch "assets/$f"
          done

      - name: Generate native Android project
        working-directory: frontend
        run: npx expo prebuild --platform android --no-install

      - name: Enable KVM (Acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Build, Patch, and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel_7_pro
          disable-animations: true
          script: |
            set -eu

            cd "$GITHUB_WORKSPACE/frontend/android"
            ./gradlew assembleDebug

            curl -fsSL "https://get.maestro.mobile.dev" | bash
            export PATH="$HOME/.maestro/bin:$PATH"

            mkdir -p "$MAESTRO_RESULTS_DIR"

            # Fail fast with a clear error if no AT flows are present.
            flow_count="$(ls "$FLOW_DIR"/AT*.yaml 2>/dev/null | wc -l)"
            if [ "$flow_count" -eq 0 ]; then
              echo "::error::No Maestro flow files found at $FLOW_DIR matching AT*.yaml"
              exit 1
            fi

            # Patch appId in CI only (flows are authored for Expo Go locally).
            sed -i "s/appId: host.exp.Exponent/appId: com.concordia.campusguide/g" "$FLOW_DIR"/AT*.yaml
            sed -i "/- extendedWaitUntil:/,+3{/visible: \"Campus Guide\"/d}" "$FLOW_DIR"/AT*.yaml
            sed -i "/tapOn: \"Campus Guide\"/d" "$FLOW_DIR"/AT*.yaml

            adb install -r "$APK_PATH"

            # Run only acceptance test flows that start with AT and emit JUnit for PR visibility.
            maestro test "$FLOW_DIR"/AT*.yaml --format junit --output "$MAESTRO_RESULTS_DIR/maestro-junit.xml"

      - name: Upload Maestro Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-debug-artifacts
          path: |
            /home/runner/.maestro/tests
            ${{ github.workspace }}/maestro-results
          if-no-files-found: warn
          retention-days: 5

      - name: Publish Maestro Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '${{ github.workspace }}/maestro-results/maestro-junit.xml'
          detailed_summary: true
          fail_on_failure: true