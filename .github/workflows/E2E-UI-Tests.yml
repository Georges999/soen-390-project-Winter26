name: E2E-UI-Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'

jobs:
  e2e-maestro:
    name: Maestro E2E (Native APK)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Ensure prebuild assets exist
        working-directory: frontend
        run: |
          mkdir -p assets
          for f in icon.png splash.png adaptive-icon.png favicon.png; do
            [ -f "assets/$f" ] || cp assets/Clogo.png "assets/$f" || touch "assets/$f"
          done

      - name: Generate native Android project
        working-directory: frontend
        run: npx expo prebuild --platform android --no-install

      - name: Enable KVM (Acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Build, Patch, and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel_7_pro
          disable-animations: true
          script: |
            cd frontend/android && ./gradlew assembleDebug
            
            curl -fsSL "https://get.maestro.mobile.dev" | bash
            export PATH="$HOME/.maestro/bin:$PATH"
            
            cd $GITHUB_WORKSPACE/frontend/src/maestro
            
            sed -i 's/appId: host.exp.Exponent/appId: com.concordia.campusguide/g' *.yaml
            sed -i '/- extendedWaitUntil:/,+3{/visible: "Campus Guide"/d}' *.yaml
            sed -i '/tapOn: "Campus Guide"/d' *.yaml
            
            adb install -r $GITHUB_WORKSPACE/frontend/android/app/build/outputs/apk/debug/app-debug.apk
            
            for f in *.yaml; do 
              maestro test "$f" || exit 1
            done

      - name: Upload Debug Artifacts on Failure
        if: failure()
        uses: actions/setup-node@v4 # Dummy step to ensure runner environment stays alive for upload
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: maestro-debug-artifacts
          path: /home/runner/.maestro/tests/
          retention-days: 5