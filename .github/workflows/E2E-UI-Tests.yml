name: E2E-UI-Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/E2E-UI-Tests.yml'

jobs:
  e2e-maestro:
    name: Maestro E2E (one by one)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Ensure prebuild assets exist (CI only)
        working-directory: frontend
        run: |
          for f in icon.png splash.png adaptive-icon.png favicon.png; do
            [ -f "assets/$f" ] || cp assets/Clogo.png "assets/$f"
          done

      - name: Generate native Android project
        working-directory: frontend
        run: npx expo prebuild --platform android --no-install

      - name: Enable KVM (Linux emulator acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start emulator, build app, install Maestro, run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel_7_pro
          script: |
            cd frontend/android && ./gradlew assembleDebug
            adb install -r $GITHUB_WORKSPACE/frontend/android/app/build/outputs/apk/debug/app-debug.apk
            curl -fsSL "https://get.maestro.mobile.dev" | bash
            export PATH="$HOME/.maestro/bin:$PATH"
            cd $GITHUB_WORKSPACE/frontend
            for f in src/maestro/*.yaml; do
              echo "Running: maestro test $f"
              maestro test "$f" || exit 1
            done
