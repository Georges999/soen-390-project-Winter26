appId: host.exp.Exponent
---
- launchApp
- waitForAnimationToEnd

# Open Expo project
- extendedWaitUntil:
    visible: "Campus Guide"
    timeout: 30000
- tapOn: "Campus Guide"

# Wait for SGW default
- extendedWaitUntil:
    visible: "SGW"
    timeout: 30000

# ====================================================
# 1) Campus buildings displayed (custom polygons exist)
# We prove campus polygons exist by successfully opening one
# ====================================================

- tapOn:
    id: "VKPointFeature"
    index: 26
- waitForAnimationToEnd

- runFlow:
    when:
      notVisible: "HENRY F. HALL BUILDING"
    commands:
      - tapOn:
          id: "VKPointFeature"
          index: 27
      - waitForAnimationToEnd

- extendedWaitUntil:
    visible: "HENRY F. HALL BUILDING"
    timeout: 10000

# ====================================================
# 2) Each building has visible label/name
# ====================================================

- assertVisible: "HENRY F. HALL BUILDING"

# Campus-specific UI confirms it's a styled campus building
- assertVisible: "Amenities"
- assertVisible: "Directions"

- tapOn: "âœ•"
- waitForAnimationToEnd

# ====================================================
# 3) Campus buildings use distinct styling
# (Campus buildings open Amenities/Directions sheet)
# ====================================================

# Tap a city building / POI
- tapOn: "Starbucks, Cafe"
- waitForAnimationToEnd

# ====================================================
# 4) No city buildings styled like campus buildings
# City POIs should NOT show campus building UI
# ====================================================

- assertNotVisible: "Amenities"
- assertNotVisible: "HENRY F. HALL BUILDING"